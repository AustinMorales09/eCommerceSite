<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>comfyhouse</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="img/download.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div> 
    </nav>

    <header class="hero" style="background-image: url('hero-bcg.jpeg'); background-position: center; background-repeat: no-repeat; background-size: cover">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>

    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
        </div> 
    </section>

        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                
                </div>
                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3> 
                    <button class="clear-cart banner-btn">Clear Cart</button>
                </div>
            </div>
        </div>
<!-- contentful-->
<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<!--app JS-->

    <script src="js/app.js"></script>
</body>
</html>
